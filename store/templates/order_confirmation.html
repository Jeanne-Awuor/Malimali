{% extends 'base.html' %}

{% block content %}
    <head>
    <title>Confirmation page</title>

    </head>
<div class="container my-5">
    <div class="card shadow-lg p-4 text-center" style="border-radius: 15px; background-color: #f9f9f9;">
        <h3 class="text-success fw-bold mb-4">Order Confirmation</h3>
        <p class="lead">You are purchasing: <strong>{{ product.name }}</strong></p>
        <p class="lead">You are exchanging: Shoes</p>
        <form method="post" action="{% url 'complete_order' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg mt-3" style="border-radius: 25px;">Confirm Purchase</button>
        </form>
    </div>
</div>

<br><br><br><br><br>

{% endblock %}
