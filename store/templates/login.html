{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; /* Light gray background */
        margin: 0;
        padding: 0;
    }

    header {
        background: linear-gradient(135deg, #28a745, #218838); /* Dark gradient */
        color: #ffffff;
    }

    .container {
        margin-top: -100px; /* Pull form closer to the header */
    }

    form {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for a modern look */
    }

    .form-control {
        border-radius: 25px;
        padding: 10px 15px;
        border: 1px solid #ced4da; /* Subtle border */
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #495057;
        box-shadow: none; /* Removes default focus shadow */
    }

    button {
        width: 100%;
        border-radius: 25px;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #495057; /* Dark gray button */
        color: #ffffff;
        border: none;
    }

    button:hover {
        background-color: #6c757d; /* Lighter gray on hover */
    }

    center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .col-8 {
        max-width: 500px;
    }
</style>


</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Log in to your account</p>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.</p><br><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>



{% endblock %}
